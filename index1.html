<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ORACLE</title>
    <link rel="stylesheet" href="style2.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Vector.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>

<body>
    <header>
        <img class="logo" src="img/Vector.png" alt="logoA.png">
    </header>    

    <main>
        <section class="caja-texto">
            <textarea class="mainTexto" cols="30" rows="10"  placeholder="ingrese texto a encriptar"></textarea>
            <h3 class="info"> <img src="img/signo.png" alt="signo.png">  Solo minusculas y sin acentos</h3>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="aside">
            <div class="side">
                <textarea id="textocript" class="textoEncriptado" cols="30" rows="10"></textarea>
                <div id="asideB" class="asideB">
                    <img class="mono" id="mono" src="img/Muñeco.png" alt="mono.png">
                    <p id="no" class="noMensaje">Ningun mensaje fue encontrado</p>
                    <p id="ingresa" class="ingresaText">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="copy" id="copy-div">
                    <button id="copiar" class="btnCopiar" onclick="copiar()">copiar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
        ©Copyright Manuel Leon - 2023
        </div>
        <div class="social-media">
            <div class="button-icon">
                <div class="icon">
                    <a href="https://www.facebook.com/ManueLeonC" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <a href="https://www.facebook.com/ManueLeonC" target="_blank"><span>Facebook</span></a>
            </div>
            <div class="button-icon">
                <div class="icon">
                    <a href="https://www.instagram.com/manwel.leon/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <a href="https://www.instagram.com/manwel.leon/" target="_blank"><span>Instagram</span></a>
            </div>
            <div class="button-icon">
                <div class="icon">
                    <a href="https://twitter.com/_OscarMiralrio" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <a href="https://twitter.com/_OscarMiralrio" target="_blank"><span>Twitter</span></a>
            </div>
            <div class="button-icon">
                <div class="icon">
                    <a href="https://www.linkedin.com/in/manuel-leon-corral/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <a href="https://www.linkedin.com/in/manuel-leon-corral/" target="_blank"><span>Linkedin</span></a>
            </div>
            <div class="button-icon">
                <div class="icon">
                    <a href="https://github.com/manweleon" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
                <a href="https://github.com/manweleon" target="_blank"><span>GitHub</span></a>
            </div>
        </div>
    </footer>

    <script src="script.js">
    </script>
